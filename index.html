<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots Project</title>
    <meta
      name="description"
      content="Spots photo media project for TripleTen"
    />
    <meta name="author" content="Juan M Gonzalez" />
    <meta name="keywords" content="Photos, Spots, social media" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut-icon" href="favicon.ico" type="images/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots_logo.svg"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__sections">
          <img
            src="./images/avatar.jpg"
            alt="Photo of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__container">
            <h1 class="profile__heading">Bessie Coleman</h1>
            <p class="profile__discription">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/edit_Icon.svg"
                alt="edit icon"
                class="profile__button-editicon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              src="./images/plus_icon.svg"
              alt="add icon"
              class="profile__button-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__sections">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo of snowy town through a window"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__discription">Val Thorens</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="photo of outside Restaurant front"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__discription">Restaurant terrace</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="photo of people sitting at tables outside"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__discription">An outdoor cafe</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="photo of a long wood bridge over trees"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__discription">
                  A very long bridge, over the forest
                </h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="photo of tunnel with morning light in windows"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__discription">Tunnel with morning light</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="photo of wood house on a snow mountain side"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__discription">Mountain house</h2>
                <button type="button" class="card__heart-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
            /></label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
            /></label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__heading">New post</h2>
          <form class="modal__form">
            <label for="profile-image-input" class="modal__label"
              >Image link
              <input
                id="profile-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
            /></label>
            <label for="profile-caption-input" class="modal__label"
              >Caption
              <input
                id="profile-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
            /></label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="/scripts/index.js"></script>
  </body>
</html>
